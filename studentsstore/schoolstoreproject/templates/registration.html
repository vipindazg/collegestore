{% extends "base.html" %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="container">

    <div style="text-align: center;">
        <div style="background-color: white;">
       <form method="POST" action="{% url 'registration' %}" style="background-color: white; padding: 40px;">
    {% csrf_token %}
    <h2>Register</h2>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required><br>

    <label for="first_name">First name:</label>
    <input type="text" id="first_name" name="first_name" placeholder="Enter your first name"><br>

    <label for="last_name">Last name:</label>
    <input type="text" id="last_name" name="last_name" placeholder="Enter your last name"><br>

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Enter your email address"><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Your password" required><br>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required><br>

    <input type="submit" value="Submit">
</form>



        </div>
    </div>
</div>
{% endblock %}
